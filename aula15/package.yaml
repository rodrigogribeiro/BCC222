name:                aula15
version:             0.1.0.0
github:              "githubuser/aula15"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aula15#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- text
- http-types
- blaze-html
- shakespeare

library:
  source-dirs: src

executables:
  aula15-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aula15
  hello-web:
    main:                HelloWeb.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is HelloWeb
    dependencies:
    - aula15
  hello-web404:
    main:                HelloWeb404.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is HelloWeb404
    dependencies:
    - aula15
  hello-id:
    main:                HelloId.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is HelloId
    dependencies:
    - aula15
  hello-blaze:
    main:                HelloBlaze.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is HelloBlaze
    dependencies:
    - aula15
  hello-hamlet:
    main:                HelloHamlet.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is HelloHamlet
    dependencies:
    - aula15



tests:
  aula15-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aula15
